<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDU Rock Panel</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>

<body>
    <div class="full_width">
        <div class="fix_width">
            <div class="content">
                <div class="box_1">
                    <div class="box_1a">
                        <img src="image/Layer 1.png" alt="wordpresslogo" class="image">
                    </div>
                </div>
                <div class="box_2">
                    <div class="box_2a">
                        <form action="#" method="POST">
                            <label for="fname" class="fill">Username or Email Address*</label><br>
                            <input class="formdesign" type="name" name="name" placeholder="admin" required><br>
                            <label for="mob" class="fill">Password*</label><br>
                            <input class="formdesign" type="password" name="password" placeholder="Password" required>
                            <div class="seperate">
                                <div class="seperate1">
                                    <input type="checkbox" name="checkbox">
                                    <label for="tick">Remember Me</label><br>
                                </div>
                                <div class="seperate2">
                                    <button type="submit" name="submit" class="button">Log In</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="box_2b">
                        Lost Your Password?<br><br> <i class="fa-solid fa-arrow-left-long"></i> Go to edurock
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
